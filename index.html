<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png.png" class="logo">
            <nav>
                <ul id="menu list">
                    <li><a href="#">priyanshu</a></li>
                    <li><a href="#">First Webpage</a></li>
                    <li><a href="#">none </a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>My first<br>Webpage</h2>
                <h3>On Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Don't Press<img src="images/arrow.png">
                 </button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

         <div class="social-links">
             <img src="images/fb.png">
             <img src="images/tw.png">
             <img src="images/ig.png">
         </div>

    </div>

       <script>

           var menu list = document.getElementById("menu list");

           menu list.style.maxHeight = "0px";

           function togglemenu(){

           if( menu list.style.maxHeight == "0px")
                 { 
                    menu list.style.maxHeight = "130px" 
                 }
                else
                {
                    menu list.style.maxHeight = "0px";
                }
           }

       </script>

</body>
</html>
